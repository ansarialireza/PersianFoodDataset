{% load static %}
<div id="reservation" class="reservations-main pad-top-100 pad-bottom-100">
    <div class="container">
        <div class="row">
            <div class="form-reservations-box">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <h2 class="block-title text-center">
                            Upload a Photo			
                </h2>
                    </div>
                    <h4 class="form-title">Upload FORM</h4>
                    <p>PLEASE FILL OUT ALL REQUIRED FIELDS. THANKS </p>

                    <form method="post" enctype="multipart/form-data" action="{% url 'dataset:upload_image' %}">
                        {% csrf_token %}
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="name" id="form_name" placeholder="Your Name" required="required" data-error="Firstname is required.">
                            </div>
                        </div>                      
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="email" name="email" id="email" placeholder="E-Mail ID" required="required" data-error="E-mail id is required.">
                            </div>
                        </div>
                        <!-- end col -->
                    
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="file" name="image" id="image" required="required" data-error="Image is required.">
                            </div>
                        </div>
                        <!-- end col -->
                    
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <select name="category" id="food_category" class="selectpicker" placeholder="Your Name">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <!-- end col -->
                    
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="reserve-book-btn text-center">
                                <button class="hvr-underline-from-center" type="submit" id="submit">Upload</button>
                            </div>
                        </div>                    
                        <!-- end col -->
                    </form>
                    <!-- end form -->
                </div>
                <!-- end col -->
            </div>
            <!-- end reservations-box -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
